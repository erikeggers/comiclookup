<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
    <title>ComicLookup :: Contact</title>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
	<button class="navbar-toggler navbar-toggler-right border-0 btn-outline-0" type="button" data-toggle="collapse" data-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand mx-auto" href="index.html">ComicLookup</a>
	
	<div class="collapse navbar-collapse ml-3" id="collapsingNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="about.html">About</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
			</li>
		</ul>
	</div>
</nav>

<div class="container">
	<section class="row card border-0 mb-5">
			<form>
				<div class="col-12 col-sm-8 col-md-6 pt-3 pb-3 mx-auto">
						<h2>Contact</h2>
					<div class="form-group">
						<label for="exampleInputEmail1">Name</label>
						<input type="text" class="form-control" id="inputName" aria-describedby="name" placeholder="Your name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="topic">Topic</label>
						<input type="password" class="form-control" id="topic" placeholder="Enter a topic">
					</div>
					<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" rows="6" placeholder="Enter your message here"></textarea>
						</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</section>
</div>

<footer class="footer fixed-bottom footer-dark bg-primary">
	<div class="container center">
		<div class="row justify-content-center">
			<a class="nav-link text-white js-scroll-trigger" href="#">Comicbook Lookup&copy; 2018</a>
		</div>
	</div>
</footer>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>

</body>
</html>
